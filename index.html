<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OctoSlide.com</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000; /* Optional background color */
    }

    canvas {
        width: 100%;
        height: 100%;
        display: block;
    }
</style>
<script src="https://unpkg.com/@rive-app/canvas@latest"></script>
</head>
<body>
<canvas id="riveCanvas"></canvas>
<script>
    // Initialize Rive
    const riveInstance = new rive.Rive({
    src: 'public/octoslide.riv',
    canvas: document.getElementById('riveCanvas'),
    autoplay: true,
    artboard: 'Artboard', // Update this if your artboard has a different name
    stateMachines: 'State Machine 1', // Update this if your state machine has a different name
    onLoad: () => {
        console.log('Rive file loaded successfully');
        riveInstance.resizeDrawingSurfaceToCanvas();
    },
    onError: (error) => {
        console.error('Error loading Rive file:', error);
    }
});


    // Adjust canvas size on window resize
    window.addEventListener('resize', () => {
        riveInstance.resizeDrawingSurfaceToCanvas();
    });
</script>
</body>
</html>
